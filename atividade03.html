<!DOCTYPE html>

<html lang="pt-br">

	<head>
		<title>Formulário de Contato</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
	    <div class="container mx-auto bg-light mt-1 w-90">
			<header class="row">			
				<div id="barra_acessibilidade" class="col-12 d-none">
					<ul id="atalhos">
						<li><a href="#inicioMenu" accesskey="1">Ir para menu [1]</a></li>
						<li><a href="#formulario" accesskey="2">Ir para formulário [2]</a></li>
					</ul>   
				</div>
				<div class="col-6 col-sm-3 col-md-3 row align-items-center">   
					<img src="logo_toledo.png" alt="Logotipo da empresa de ensino superior Toledo prudente">
				</div>
				<div class="col-12 col-sm-9 col-md-9 row align-items-center">
					<h1>Empresa XPTO</h1>
				</div>	
				<section class="row">
					<div id="menu" class="col-12 d-none">						
						<a href = '#inicioMenu' id = 'inicioMenu' accesskey='2'>Menu</a>
					</div>	
					<div class="col-12">
						<div class='collapse' id="navbarToggleExternalContent">
							<div> 
								<p class='text-white'><a href="#menu" accesskey="1">Home</a></p>				
								<p><a href="#formulario" accesskey="2">Contato</a></p>
							</div>   
						</div>
						<nav class= 'navbar navbar-dark bg-dark'>
							<button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarToggleExternalContent' aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
								<span class='navbar-toggler-icon'></span>				
							</button>
						</nav>
					</div><br>
					<article id="formulario" class="col-12">
						<a href = '#inicioformulario' id = 'inicioformulario' accesskey='2'>formulario</a>
						<h2>Formulário de Contato</h2>
						<form action="#" method="post">							
							<div class="col-md-12 mb-12">
								<label for="validationCustomUsername" class='d-none'>Nome Completo</label>
								<div class="input-group">
									<div class="input-group-prepend">										
										<label class="input-group-text" for="validationCustom01">Nome Completo</label>
									</div>
								<input type="text" class="form-control" id="validationCustom01" placeholder="Digite seu Nome..." aria-describedby="validationCustom01" required>
								<div class="invalid-feedback">
									Por favor, digite o nome completo.
									</div>
								</div>
							</div>	
							<div class="col-md-12 mb-12">
								<label for="validationCustomUsername" class='d-none'>E-mail</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text" id="inputGroupPrepend">E-mail</span>
									</div>
									<input type="email" class="form-control" id="validationCustomUsername" placeholder="Digite seu E-mail..." aria-describedby="inputGroupPrepend" required>
									<div class="invalid-feedback">
										Por favor, digite seu e-mail.
									</div>
								</div>
							</div>
							<div class="col-md-12 mb-12">
								<label for="validationCustomUsername" class='d-none'>Mensagem</label>
								<div class="input-group-prepend">
									<div class="input-group-prepend">
										<span class="input-group-text">Mensagem</span>
									</div>
									<textarea class="form-control" aria-label="Digite alguma observação..."></textarea>
								</div>								
							</div><br>							
							<button type="submit" class="btn btn-outline-primary">Enviar</button>							
						</form>
					</article>
				</section>
			</header><br>
		<footer class="row">
			<div class="col-12">
				<p>Copyright © 2021</p>
			</div>
		</footer>
    </div>
	
	
	
	
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<noscript>Atualize seu navegador</noscript>
	
	</body>
</html>
